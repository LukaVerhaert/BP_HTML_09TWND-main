<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finale Figma schermen</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body x-data="{ imgModal: null }" @keydown.escape="imgModal = null" class="min-h-screen bg-cover bg-center bg-indigo-50" style="background-image: url('public/images/achtergrond.jpg');">
    

    <div class="bg-indigo-50/40 backdrop-blur-md backdrop-saturate-[0.5] min-h-screen flex flex-col">
        
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    Finale Figma schermen
                </h1>
                
                <a href="week_13.html" class="
                    text-sm font-medium text-gray-700 hover:text-indigo-600 
                    transition duration-200
                ">
                    &larr; Terug naar Week 13
                </a>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex-grow">
            
            <div class="mb-8 border-b border-gray-200 pb-3">
                <h2 class="text-4xl font-extrabold text-gray-900 leading-tight">
                    Figma prototypes week 13
                </h2>
                <p class="text-base text-gray-900 mt-1">
                    De afgewerkte treinschermen en interactieve telefoonschermen.
                </p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                
                <div class="bg-white p-4 rounded-lg shadow-xl">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-1">
                        Treinschermen
                    </h3>
                    <div @click="imgModal = 'public/images/Trein_week_13.jpg'" class="h-96 bg-gray-300 flex items-center justify-center rounded-lg overflow-hidden cursor-zoom-in hover:opacity-90 transition">
                        <img src="public/images/Trein_week_13.jpg" alt="Treinschermen week 13" class="object-contain max-h-full w-full">
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-lg shadow-xl">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-1">
                        Telefoonschermen
                    </h3>
                    <div @click="imgModal = 'public/images/Gsm_week_13.jpg'" class="h-96 bg-gray-300 flex items-center justify-center rounded-lg overflow-hidden cursor-zoom-in hover:opacity-90 transition">
                        <img src="public/images/Gsm_week_13.jpg" alt="Gsm week 13" class="object-contain max-h-full w-full">
                    </div>
                </div>

            </div>

            <div class="mt-8 text-center border-t border-gray-200 pt-6">
                <a href="https://www.figma.com/proto/1Yeyd4GE5z4OkjYE1gFFvj/Lost-in--train-slation?page-id=45%3A977&node-id=45-978&p=f&viewport=154%2C176%2C0.62&t=TMrLaKPyQyZ6nx7c-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=45%3A978" target="_blank" class="
                    inline-flex items-center justify-center px-6 py-3 border border-transparent 
                    text-base font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 
                    shadow-lg transition duration-300 transform hover:scale-105
                ">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                     Open Project in Figma
                </a>
            </div>

        </main>
        
        <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center mt-auto">
            <a href="week_13.html" class="
                text-base font-semibold text-blue-600 hover:text-blue-800 
                bg-white shadow-md px-4 py-2 rounded-full 
                transition duration-200 
                inline-block hover:shadow-lg
            ">
                &larr; Terug naar Week 13
            </a>
        </footer>

    </div>

    <div x-show="imgModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="imgModal = null"
         class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4 backdrop-blur-sm"
         style="display: none;"> <button @click="imgModal = null" class="absolute top-5 right-5 text-white hover:text-gray-300 focus:outline-none">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
             </svg>
         </button>

         <img :src="imgModal" class="max-w-full max-h-full rounded shadow-2xl object-contain" @click.stop>
    </div>

</body>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
